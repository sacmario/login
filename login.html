<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>LOGIN</title>
</head>
<body>

    <div class="login flex-column">
        <h1> Login </h1>
        
        <div class="flex-column login-focus">
            <label for="e-mail">Seu e-mail</label>
            <input type="email" name="e-mail" id="" class="campo-login-senha" placeholder="login@login.com">
        </div>

        <div class="flex-column login-focus">
            <label for="senha">Sua senha</label>
            <input type="password" name="senha" id="" placeholder="ex. 123456" class="campo-login-senha">
        </div>

        <div class="manter-conectado">
            <input type="checkbox" name="conectado?" id="conectado">
            <label for="conectado" id="conectado"> Manter conectado? </label>            
        </div>
        

        <input type="button" value="Logar" class="button-logar">

        <div class="criar-conta"> 
            <p>Ainda n√£o tem uma conta?</p> 
            <input type="submit" value="Cadastre-se" class="button-cadastro">                 
        </div>

    </div>
    
</body>
</html>
